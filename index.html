<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalita la piloto que escribe rápido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Amalita la piloto que escribe rápido</h1>
        <div id="timer">Tiempo: 0s</div>
        <div class="text-display" id="text-display"></div>
        <input type="text" class="typing-input" id="typing-input" autofocus>
        <div id="stats">
            <div>Velocidad: <span id="speed">0</span> PPM</div>
            <div>Precisión: <span id="accuracy">100</span>%</div>
        </div>
        <div class="airplane-container">
            <svg class="airplane" fill="#000000" width="235px" height="235px" viewBox="0 0 24.00 24.00" id="airplane" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" stroke="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path id="secondary" d="M10,20h2.11a1,1,0,0,0,.81-.42L16.84,14H19a2,2,0,0,0,2-2h0a2,2,0,0,0-2-2H16.84L12.92,4.42A1,1,0,0,0,12.11,4H10l1,6H8L6.29,8.29A1,1,0,0,0,5.59,8H3l2,4L3,16H5.59a1,1,0,0,0,.7-.29L8,14h3Z" style="fill: #00c7fc; stroke-width:1.224;"></path>
                    <path id="primary" d="M10,20h2.11a1,1,0,0,0,.81-.42L16.84,14H19a2,2,0,0,0,2-2h0a2,2,0,0,0-2-2H16.84L12.92,4.42A1,1,0,0,0,12.11,4H10l1,6H8L6.29,8.29A1,1,0,0,0,5.59,8H3l2,4L3,16H5.59a1,1,0,0,0,.7-.29L8,14h3Z" style="fill: none; stroke: #00364a; stroke-linecap: round; stroke-linejoin: round; stroke-width:1.224;"></path>
                </g>
            </svg>
        </div>
        <button id="refresh-btn">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
